apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: dev
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:429841094792:certificate/3eeac047-dac4-4dc1-be2e-9991994fa2e7"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 80  # Change this to 80 if your app doesn't handle SSL
      protocol: TCP
  selector:
    app: frontend



